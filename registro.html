<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - J&L Clean Co</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <header class="header-section">
            <div class="center">
                <div class="logo-container">
                    <img src="img/Logoclean3.jpg" alt="Logo J&L Clean Co" class="logo">
                </div>
                <h1 class="h1">J&L Clean Co</h1>
            </div>
        </header>
        
        <div class="register-container">
            <h1 class="h1">Crear una cuenta</h1>
            <form action="/register" method="post">
                <div class="input-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su contraseña" required>
                </div>
                <button type="submit" class="btn">Crear cuenta</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
            <button onclick="window.location.href='index.html'" class="btn-secondary">Volver al inicio</button>
        </div>

        <footer class="bottom">
            <div class="social">
                <ul>
                    <li><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                </ul>
            </div>
            <a href="#"><p>¿Conoces nuestra newsletter?</p></a>
        </footer>
    </main>
    <script src="./script.js"></script>
</body>
</html>
